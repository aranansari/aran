        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
		body {

			background-repeat: no-repeat;

        #desktop-icons {
            position: absolute;

        #desktop-icons a {

        .desktop-label {

		#taskbar {
			background-color: #c3c3c2ff;

			bottom: 0;
			height: 40px;
			position: fixed;
			width: 100%;
		}

		#start-button {
			background-color: #008080;

            background-size: cover;
			border-radius: 5px;
			color: #ffffff;
			cursor: pointer;
			height: 100%;
            width: 90px;
		}

		
        #start-menu {
            background-color: #c3c3c2ff;
            border-top: 2px solid #e5eff4ff;
            border-left: 2px solid #e5eff4ff;
            border-bottom: 2px solid #000000;
            border-right: 2px solid #000000;
            box-shadow: 1px 1px 1px #000000;
            display: none;
            margin-top: -1px; /* add to align with taskbar */
            position: absolute;
            height:60%;
            bottom:40px;
            left: 0; /* align to the left */
            width: 200px;
        }

        #start-menu-image {
            display: inline-block;
            height:100%;
            width: auto;
        }

        #microsoft-98-image{
            height:100%;
        }

        #start-menu-options {
            display: flex;
            margin: 0px;
            vertical-align: top;
            width: 100%;
        }

        #start-menu-options ul {
            font-size: 20px;
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width:100%;
        }

        #start-menu-options li {
            color: #000000;
            margin-bottom: 0;
            height: calc(100%/7);
            align-items: center;
            display:flex;
            text-decoration: none;
        }


        #start-menu-options li:hover {
            background-color: #000080ff;
            color: #ffffff !important;
            text-decoration: none;
            cursor: pointer;
        }


        #start-menu-options li img {
            margin:5px;
            height: 40px;
            width: 40px;
            margin-right: 10px;
            image-rendering: pixelated;
            }

        #start-menu-options li a {
            text-decoration: none;
            color: #000000;
        }


        #start-menu-options li:hover a {
            text-decoration: none;
            color: #ffffff;
        }


        #iframe-container {
            background: linear-gradient(to right, #000080ff,#1b7dcbff);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-30%, -50%);
            border-top: 2px solid #c3c3c2ff;
            border-right: 2px solid #c3c3c2ff;
            border-bottom: 2px solid #c3c3c2ff;
            border-left: 2px solid #c3c3c2ff;
            display: none;
            width: 60%;
            height: 70%;
            z-index: 999;
            overflow: hidden;
            }

        #iframe-close-button {
            position: absolute;
            padding:0px;
            background-color: #c3c3c2ff;
            top: -2px;
            margin: 3px;
            right: 0;
            height:20px;
            font-size: 24px;
            cursor: pointer;
            font-family: Helvetica, sans-serif;
            border: 2px solid black;
            text-align: center;
            vertical-align: middle;
            }
        
        #iframe-container iframe {
            width: 100%;
            height: 100%;
        }

	</style>

	<script>
		var startButton = document.getElementById("start-button");
		var startMenu = document.getElementById("start-menu");
        startMenu.style.display = "none";
        
        startButton.addEventListener("click", function() {
            console.log("Menu button clicked!");
            console.log("startMenu.style.display:", startMenu.style.display);
            if (startMenu.style.display === "none") {
                startMenu.style.display = "flex";
            } else {
                startMenu.style.display = "none";
            }
            console.log("startMenu.style.display:", startMenu.style.display);
        });

        const appIframe = document.getElementById("app-iframe");
        const iframeContainer = document.getElementById("iframe-container");
        const iframeCloseButton = document.getElementById("iframe-close-button");
        const desktopIcons = document.querySelectorAll(".desktop-icon");

        function openIframe(src) {
        appIframe.src = src;
        iframeContainer.style.display = "block";
        }

        function closeIframe() {
        appIframe.src = "";
        iframeContainer.style.display = "none";
        }

        desktopIcons.forEach(function(desktopIcon) {
        desktopIcon.addEventListener("click", function() {
            const src = desktopIcon.getAttribute("data-src");
            openIframe(src);
        });
        });

        iframeCloseButton.addEventListener("click", function() {
        closeIframe();
        });
	</script>
